version: "3.7"

services:
  db:
    container_name: db
    restart: always
    image: db
    build:
      context: ./backend/db
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - 5432:5432
    stdin_open: true
    tty: true

  graphql:
    container_name: graphql
    restart: always
    image: graphql
    build:
      context: ./backend/graphql
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - 5433:5433

volumes:
  db: