name: build-and-test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "13.10"
      - name: Install yarn and run unit tests
        run: |
        cd client
        yarn --frozen-lockfile
        yarn test
